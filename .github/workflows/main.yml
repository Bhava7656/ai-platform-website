name: React CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Write the private SSH key to a temporary file
          echo "$EC2_SSH_KEY" > /tmp/ec2_key.pem
          # Set correct permissions for the key
          chmod 600 /tmp/ec2_key.pem
          # Use the key to SSH into the EC2 instance and run the commands
          ssh -o StrictHostKeyChecking=no -i /tmp/ec2_key.pem ec2-user@52.15.69.16 << 'EOF'
            cd /ai-platform-website
            git pull origin main
            npm install
            npm run build
            sudo cp -r build/* /var/www/html/
            sudo systemctl restart nginx
          EOF
